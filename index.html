<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="compare-elements">
            <div class="left-element compare-element">
                <div class="compare-element-header">
                    <div class="element-header-picture">
                        <img width="250px" height="250px"
                            src="https://www.heavybullets.com/wp-content/uploads/2020/01/S1mple-CS-GO.jpeg"
                            alt="simple">
                    </div>
                    <div class="element-header-info">
                        <div class="task-info blue">Todo: 1400</div>
                        <div class="task-info green">Solved: 1400/2000</div>
                        <div class="task-info yellow">Attempted: 140</div>
                    </div>
                </div>
                <div class="compare-element-body">
                    <div class="compare-element-line bg-green"></div>
                    <div class="compare-element-body-left-side">Headshot</div>
                    <div class="compare-element-body-right-side">41%</div>
                </div>
                <div class="compare-element-body">
                    <div class="compare-element-line bg-red"></div>
                    <div class="compare-element-body-left-side">Headshot</div>
                    <div class="compare-element-body-right-side">41%</div>
                </div>
                <div class="compare-element-body">
                    <div class="compare-element-line bg-green"></div>
                    <div class="compare-element-body-left-side">Headshot</div>
                    <div class="compare-element-body-right-side">41%</div>
                </div>
            </div>

            <div class="right-element compare-element">
                <div class="compare-element-header">
                    <div class="element-header-picture">
                        <img width="250px" height="250px"
                            src="https://www.heavybullets.com/wp-content/uploads/2020/01/S1mple-CS-GO.jpeg"
                            alt="simple">
                    </div>
                    <div class="element-header-info">
                        <div class="task-info blue">Todo: 1400</div>
                        <div class="task-info green">Solved: 1400/2000</div>
                        <div class="task-info yellow">Attempted: 140</div>
                    </div>
                </div>
                <div class="compare-element-body">
                    <div class="compare-element-body-left-side">Headshot</div>
                    <div class="compare-element-body-right-side">41%</div>
                    <div class="compare-element-line bg-green"></div>
                </div>
                <div class="compare-element-body">
                    <div class="compare-element-body-left-side">Body</div>
                    <div class="compare-element-body-right-side">41%</div>
                    <div class="compare-element-line bg-green"></div>
                </div>
                <div class="compare-element-body">
                    <div class="compare-element-body-left-side">Headasdashot</div>
                    <div class="compare-element-body-right-side">91%</div>
                    <div class="compare-element-line bg-green"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
